{% load static %}
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Dashboard</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header"><i class="fas fa-chart-bar mr-1"></i>All Cases</div>
                                    <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header"><i class="fas fa-chart-bar mr-1"></i>Positive Cases By age group</div>
                                    <div class="card-body"><canvas id="myBarChart2" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header"><i class="fas fa-chart-bar mr-1"></i>Infection Rate by Age group (%)</div>
                                    <div class="card-body"><canvas id="myBarChart4" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header"><i class="fas fa-chart-bar mr-1"></i>Positive Cases By Postal Code</div>
                                    <div class="row" style="margin:20px;">
                                        <div class="col-md-6">
                                            <input type="text" id="postcode1" placeholder="postal code" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <button type="submit" id="search1" class="btn btn-primary">Search</button>
                                        </div>
                                    </div>
                                    <div class="card-body"><canvas id="myBarChart3" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header"><i class="fas fa-chart-bar mr-1"></i>Infection Rate By Postal Code</div>
                                    <div class="row" style="margin:20px;">
                                        <div class="col-md-6">
                                            <input type="text" id="postcode2" placeholder="postal code" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <button type="submit" id="search2" class="btn btn-primary">Search</button>
                                        </div>
                                    </div>
                                    <div class="card-body"><canvas id="myBarChart5" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                        </div>




                    </div>
